<div class="d-flex flex-column px-3 w-100">
  <ng-container *ngIf="shopDetail">
    <ng-container *ngTemplateOutlet="breadcrumb"></ng-container>
  </ng-container>
</div>

<ng-container *ngIf="shopDetail">
  <div class="d-flex card transparent flex-column mb-3 p-3 w-100">
    <div class="form-group mb-3">
      <label for="shopName">Nom</label>
      <input
        *ngIf="!shopDetail.default"
        type="text"
        class="form-control"
        id="shopName"
        [(ngModel)]="shopDetail.name"
        placeholder="Nom de la botiga"
      />
    </div>
    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="checkFavourite"
        [(ngModel)]="shopDetail.favourite"
      />
      <label class="form-check-label" for="checkFavourite">Preferida</label>
    </div>
  </div>

  <div class="d-flex justify-content-center align-items-center mb-3 px-3 w-100">
    <button
      type="button"
      class="btn btn-lg btn-secondary w-50"
      [ngClass]="{
        disabled: shopDetail.name.length < 1
      }"
      (click)="createShop()"
    >
      Desar
    </button>
    <button
      type="button"
      class="btn btn-lg btn-light ms-2 w-50"
      [routerLink]="'../search-shops'"
    >
      Tancar
    </button>
  </div>
</ng-container>

<ng-template #breadcrumb>
  <div class="breadcrumb">
    <span class="step cursor-pointer" (click)="exit()">
      <i class="fas fa-home mx-2"></i
      ><span class="fst-italic">Inici</span></span
    >
    <span class="divider">/</span>
    <span class="step cursor-pointer" [routerLink]="'search-shops'">
      <span class="fst-italic">Botigues</span></span
    >
    <span class="divider">/</span>
    <span class="step fw-bold">Nova botiga</span>
  </div>
</ng-template>
