<div
  class="
    page
    d-flex
    flex-column
    justify-content-start
    align-items-center
    p-3
    pt-0
    w-100
    ms-auto
    me-auto
  "
>
  <div
    class="
      d-flex
      flex-column
      justify-content-start
      align-items-center
      w-100
      mb-2
    "
  >
    <div class="d-flex w-100 mt-3 mb-2 justify-content-between align-items-center">
      <h3 class="ps-3 m-0 w-100 text-start">
        {{ 'login.welcome' | translate }}
      </h3>
      <app-language-selector></app-language-selector>
    </div>
    
    <small class="text-start fst-italic px-3">{{
      'login.welcome.subtitle' | translate
    }}</small>
  </div>

  <div class="d-flex flex-column mb-1 w-100">
    <div class="d-flex flex-row">
      <div class="d-flex flex-column w-100 p-3 pb-0">
        
        <div class="form-group mb-3 w-100 text-start">
          <label for="email" class="fw-bold">{{
            'login.email' | translate
          }}</label>
          <input
            type="email"
            class="form-control"
            maxlength="125"
            id="email"
            [(ngModel)]="user.email"
            placeholder="{{ 'login.email' | translate }}"
          />
        </div>

        <div class="form-group mb-3 w-100 text-start">
          <label for="password" class="fw-bold">{{
            'login.password' | translate
          }}</label>
          <input
            type="password"
            class="form-control"
            id="password"
            maxlength="20"
            [(ngModel)]="user.password"
            placeholder="{{ 'login.password' | translate }}"
          />
        </div>

        <span class="text-start text-danger mb-2" *ngIf="loginError"><small>{{'login.error' | translate}}</small></span>
      </div>
    </div>
  </div>

  <div class="d-flex flex-column px-3 w-100">
    <button
      class="btn btn-secondary btn-block w-100 mb-1"
      [ngClass]="{ disabled: !canAccess() }"
      (click)="login()"
    >
      {{ 'login.access' | translate }}
    </button>

    <button
      class="btn btn-primary btn-block w-100 mb-1"
      (click)="loginGoogle()"
    >
    <img class="me-1" src="https://www.google.es/images/branding/googleg/1x/googleg_standard_color_128dp.png" />
      {{ 'login.accessGoogle' | translate }}
    </button>

    <label class="mt-1 text-start"><small>{{'login.notAccount' | translate}} <a href="#">{{'login.register' | translate}}</a></small></label>
  </div>

  <ng-template *ngTemplateOutlet="carousel"></ng-template>
</div>

<ng-template #carousel>
  <div
    class="
      carousel-template-container
      d-flex
      justify-content-center
      align-items-center
      py-3
      px-0
      mt-3
      w-100
    "
  >
    <app-carousel></app-carousel>
  </div>
</ng-template>
