<div class="sticky-header d-flex flex-column px-3 w-100">
  <ng-container *ngTemplateOutlet="breadcrumb"></ng-container>
</div>

<ng-container *ngIf="user; else noUser">
  <div class="d-flex card transparent flex-column mb-3 p-3 w-100">
    <div class="modal-content d-flex flex-column p-3 flex-row">
      <div class="w-100 d-flex justify-content-center align-items-center my-3">
        <i class="fas fa-user"></i>
      </div>
      <div class="d-flex flex-column w-100 form-group my-3">
        <label>Nom d'usuari</label>
        <span>{{ user.username }}</span>
      </div>
      <div class="d-flex flex-column w-100 form-group mb-3">
        <label>Correu electrònic</label>
        <span>{{ user.email }}</span>
      </div>
      <div class="d-flex flex-column w-100 form-group mb-3">
        <label>Rol</label>
        <span>{{ user.isAdmin ? 'Administrador' : 'Usuari' }}</span>
      </div>
      <div class="d-flex flex-column w-100 form-group mb-3">
        <label>Últim inici de sessió</label>
        <span>{{ user.lastLogin | date: 'medium' }}</span>
      </div>
    </div>
  </div>
</ng-container>

<ng-template #noUser>
  <div class="d-flex p-3 w-100">No hi ha dades</div>
</ng-template>

<ng-template #breadcrumb>
  <div class="breadcrumb">
    <span class="step">
      <a routerLink="/home">
        <i class="fas fa-home mx-2"></i
        ><span class="fst-italic text-decoration-underline">Inici</span></a
      ></span
    >
    <span class="divider mx-2">/</span>
    <span class="step fw-bold">{{ user?.username }}</span>
  </div>
</ng-template>
